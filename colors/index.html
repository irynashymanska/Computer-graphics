<!DOCTYPE html>
<html>

<head>
    <title>Color models</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="main colors">
        <h1 class="up">Change color</h1>
        <div class="content" id="content">
            <div class="before-after flex-row">
                <h2>Before</h2>
                <h2>After</h2>
            </div>
            <div class="flex-row images">
                <div class="canvas-container">
                    <canvas id="input-canvas">Not supported</canvas>
                </div>
                <div class="canvas-container">
                    <canvas id="output-canvas">Not supported</canvas>
                </div>
            </div>
            <div class="values flex-row">
                <div>
                    RGB:
                    <span id="rgb"></span>
                </div>
                <div>
                    HSL:
                    <span id="hsl"></span>
                </div>
                <div>
                    CMYK:
                    <span id="cmyk"></span>
                </div>
            </div>
            <input type="range" id="range" class="range-input" min="0" max="200" value="100" />
           
        </div>

         <div class="button-group">
           
            <div class="overlay-button" >
                <div class="btn-content"  onclick="history.back()"><img
                    src="https://icon-library.com/images/back-icon-png/back-icon-png-1.jpg"
                    alt="Back" /></div>
            </div>
        </div>

        <div id="bottom"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
