<!DOCTYPE html>
<html>

<head>
    <title>Fractals</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="main">
    
        <div class="content" id="content">
            <canvas id="canvas">Not supported in your browser!</canvas>
            <div class="overlay">
                <h1 class="up" >Fractal Z*sin(Z)</h1>
                <div class="button-group">
                    <div class="overlay-button" id="zoomIn">
                        <div class="btn-content">+</div>
                    </div>
                    <div class="overlay-button" id="zoomOut">
                        <div class="btn-content">-</div>
                    </div>
                    <div class="overlay-button" id="theme">
                        <div class="btn-content"><img
                                src="https://static.thenounproject.com/png/61592-200.png"
                                alt="Change theme" /></div>
                    </div>
                    <div class="overlay-button" >
                        <div class="btn-content" onclick="history.back()"><img
                            src="https://icon-library.com/images/back-icon-png/back-icon-png-1.jpg"
                            alt="Change theme" /></div>
                    </div>
                    
                </div>
               
               
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
